<template name="humidity">
    <div style="margin-bottom: 20px;" class="panel col m12 s12 z-depth-2">
        <h3>Humidity</h3>
        <h4 class="flow-text">Current humidity: {{current}}</h4>
        {{> highchartsHelper chartId="humidity" chartWidth="100%" charHeight="100%" chartObject=humidity}}
    </div>
</template>
