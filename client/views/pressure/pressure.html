<template name="pressure">
    <section class="row">
        <div class="col s12 panel z-depth-2">
            <h3>Pressure</h3>
            <h4 class="flow-text">Current pressure: {{current}}</h4>
            {{> highchartsHelper chartId="pressure" chartWidth="100%" charHeight="100%" chartObject=pressure}}
        </div>
    </section>
</template>
