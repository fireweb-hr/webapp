<template name="temperature">
    <div style="margin-bottom: 20px" class="panel col l12 m12 s12 z-depth-1">
        <h5>Temperature</h5>
        <p>Current temperature: {{current.temperature}}</p>
        {{> highchartsHelper chartId="temperature" chartWidth="100%" chartHeight="400px" chartObject=temperature}}
    </div>
</template>
